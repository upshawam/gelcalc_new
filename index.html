<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gel Selector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Select Your Gel</h1>

      <!-- Gel selection -->
      <div class="gel-selection">
        <div class="gel-images">
          <div class="gel-option selected" data-gel="precision">
            <img src="https://cdn.shopify.com/s/files/1/1515/2714/files/pf30_gel30_clipped_1080x1080.png?v=1757622404" alt="Precision Fuel PF30" />
          </div>
          <div class="gel-option" data-gel="maurten">
            <img src="https://cdn.shopify.com/s/files/1/1515/2714/files/Maurten100_Gel_Update25_1080x1080.png?v=1762198230" alt="Maurten GEL 100" />
          </div>
          <div class="gel-option" data-gel="sis">
            <img src="https://cdn.shopify.com/s/files/1/1515/2714/files/sis_betafuel_neutral_ss_1080x1080.png?v=1738101884" alt="SIS Beta Fuel" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add a version string to force browsers to fetch the latest file -->
  <script src="selector.js?v=1.0.0"></script>
</body>
</html>
