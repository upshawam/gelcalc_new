<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gel Ingredients Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 id="gelTitle">Gel Ingredients Calculator</h1>

      <!-- Back to selection -->
      <div style="text-align: center; margin-bottom: 20px;">
        <a href="index.html" style="text-decoration: none;">
          <button class="btn" style="background: #666 !important;">‚Üê Back to Gel Selection</button>
        </a>
      </div>

      <!-- Input mode toggle -->
      <div style="text-align: center; margin-bottom: 15px;">
        <button id="modeToggle" class="btn" style="background: #444 !important;" onclick="toggleInputMode()">Switch to Volume Input</button>
      </div>

      <!-- Quantity input -->
      <div class="form-row" id="gelsInput">
        <label for="numGels">Number of Gels</label>
        <input id="numGels" type="number" placeholder="10" />
      </div>

      <!-- Volume input (hidden by default) -->
      <div class="form-row" id="volumeInput" style="display: none;">
        <label for="totalVolume">Total Volume (ml)</label>
        <input id="totalVolume" type="number" placeholder="500" />
      </div>

      <button class="btn" onclick="calculate()">Calculate Ingredients</button>

      <!-- Outputs -->
      <div id="out" style="margin-top: 16px;"></div>
    </div>
  </div>

  <script src="calculator.js?v=1.0.0"></script>
</body>
</html>
